<!DOCTYPE html>
<html>
  <head>
    <title>Alluvial Chart</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-sankey.min.js"></script>
  </head>
  <body>
    <h1>Alluvial Chart</h1>

    <form method="POST" action="/alluvialparty/result">
      <label for="alluvialparty">Search for a political party:</label>
      <input type="text" id="alluvialparty" name="alluvialparty" />
      <button type="submit">Submit</button>
    </form>

    {% if query_data %}
    <h1>Sankey Chart</h1>
    <div style="width: 100%; height: 300px">
      <canvas id="sankeyChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-sankey"></script>

    <script>
      var x = {{query_data|tojson}};

      const sankeyData = {
          datasets: [{
              data: x.map((item) => ({
                  from: item[0],
                  to: item[1],
                  flow: item[2]
              }))
          }]
      }
      var sankeyOptions = {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              sankey: {
                  tension: 0.4,
                  node: {
                      color: 'rgba(0, 0, 255, 0.8)',
                      label: {
                          font: {
                              size: 4
                          }
                      }
                  },
                  link: {
                      color: 'rgba(0, 0, 0, 0.2)',
                      hoverColor: 'rgba(0, 0, 0, 0.4)',
                      highlightColor: 'rgba(0, 0, 0, 0.6)'
                  }
              }
          }
      };
      var sankeyCanvas = document.getElementById('sankeyChart').getContext('2d');
      new Chart(sankeyCanvas, {
          type: 'sankey',
          data: sankeyData,
          options: sankeyOptions
      });
      var saveButton = document.createElement('button');
      saveButton.innerHTML = 'Save Chart';
      document.body.appendChild(saveButton);
      saveButton.addEventListener('click', function() {
          var url_base64jp = bondsChart.toBase64Image();
          var a = document.createElement('a');
          a.href = url_base64jp;
          a.download = 'chart.png';
          a.click();
      });
    </script>

    {% endif %}
    <div>
      <h2>Search Results</h2>

      <table border="1">
        <thead>
          <tr>
            <th>To</th>
            <th>Value</th>
            <th>from</th>
          </tr>
        </thead>
        <tbody>
          {% for index in range((query_data|length) ) %}
          <tr>
            <td>{{ query_data[index][0] }}</td>
            <td>{{ query_data[index][1] }}</td>
            <td>{{ query_data[index][2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
